name: CI/CD

on: [push]

env:
  NODE_VERSION: '12.20.1'
  IMAGE_NAME: ephemereapp/ephemere-sync
  IMAGE_TAG: latest

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
      - name: Install dependencies
        run: npm install
      - name: Check dependencies
        run: npm audit --production || true
      - name: Check code lint
        run: npm run lint
      - name: Run tests
        run: npm run test:ci
      - name: Publish code coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-docker:
    name: Docker build
    runs-on: ubuntu-latest
    needs: test
    if: contains(github.ref, 'master') || contains(github.ref, 'tags')

    steps:
      - uses: actions/checkout@v2
      - name: Select Docker image tag (production only)
        if: contains(github.ref, 'tags')
        run: echo "IMAGE_TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: Log into Docker Registry
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Pull latest Docker image
        run: docker pull $IMAGE_NAME:latest || true
      - name: Build Docker image (${{ env.IMAGE_TAG }})
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG --cache-from $IMAGE_NAME:latest .
      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG

  build-preview:
    name: Build Preview
    needs: test
    runs-on: ubuntu-latest
    if: contains(github.ref, 'master')

    env:
      APP_ENVIRONMENT: ${{ secrets.APP_ENVIRONMENT_PREVIEW }}
      BASE_PROTOCOL: ${{ secrets.BASE_PROTOCOL }}
      BASE_URL: ${{ secrets.BASE_URL_PREVIEW }}
      CHIFFRE_PUBLIC_KEY: ""
      CHIFFRE_PROJECT_ID: ""
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm install
      - name: Build package
        run: npm run generate
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-preview
          path: dist

  build-production:
    name: Build Production
    needs: test
    runs-on: ubuntu-latest
    if: contains(github.ref, 'tags')

    env:
      APP_ENVIRONMENT: ${{ secrets.APP_ENVIRONMENT }}
      BASE_PROTOCOL: ${{ secrets.BASE_PROTOCOL }}
      BASE_URL: ${{ secrets.BASE_URL }}
      CHIFFRE_PUBLIC_KEY: ${{ secrets.CHIFFRE_PUBLIC_KEY }}
      CHIFFRE_PROJECT_ID: ${{ secrets.CHIFFRE_PROJECT_ID }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm install
      - name: Build package
        run: npm run generate
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-production
          path: dist

  deploy-preview:
    name: Deploy Preview
    needs: build-preview
    runs-on: ubuntu-latest
    if: contains(github.ref, 'master')

    env:
      VERCEL_ORG_ID: ${{ secrets.NOW_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.NOW_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.NOW_TOKEN }}

    steps:
      - uses: actions/checkout@v2
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-preview
          path: dist
      - name: Deploy to Vercel
        run: cd dist && vercel --confirm --token $VERCEL_TOKEN

  deploy-production:
    name: Deploy Production
    needs: build-production
    runs-on: ubuntu-latest
    if: contains(github.ref, 'tags')

    env:
      VERCEL_ORG_ID: ${{ secrets.NOW_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.NOW_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.NOW_TOKEN }}

    steps:
      - uses: actions/checkout@v2
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-production
          path: dist
      - name: Deploy to Vercel
        run: cd dist && vercel --prod --confirm --token $VERCEL_TOKEN
